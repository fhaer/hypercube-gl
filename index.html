<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tesseract</title>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: rgb(243,243,243);
        padding: 0;
        margin: 0vh 7vw 14vh 7vw;
        width: 86vw;
        height: 79vh;
      }
      #plot { width: 100%; height:100%; }
      .button { padding: 10px; }
    </style>
  </head>
  <body>
    <p>
      Interaktives Modell eines Tesseracts in WebGL <small>[hbar.ca, <a href="https://github.com/fhaer/hypercube-gl">Fork</a>]</small>.
    </p>
    <div id="inputs">
      <table>
        <tr>
          <td><label for="reset-speed-input"><small>Rotationsgeschwindigkeit:</small></label></td>
          <td><!--<label for="reset-dim-input">Dimensions:</label><br/>--></td>
          <td rowspan="2"><input class="button" type="button" id="reset" value="anwenden"/></td>
          <td rowspan="2"><input class="button" type="button" id="pause" value="pausieren"/></td>
        </tr>
        <tr>
          <td><input type="range" name="speed" id="reset-speed-input" min="1" max="100" value="5"></td>
          <td><input type="hidden" id="reset-dim-input" value="4"/></td>
        </tr>
      </table>
    </div>
    <div id="plot"></div>
    <!--<p>WARNING: Attempting to display dimenstions higher than 9 will likely lag or crash your tab.</p>-->
    <script type="text/javascript" src="sim-shim-bundle.min.js"></script>
    <script type="text/javascript" src="elm-hypercube.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
